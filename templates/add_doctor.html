<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">
    <div style="background: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Add Doctor</h2>
        <form action="{{ url_for('add_doctor') }}" method="post">

            <input type="text" name="name" placeholder="Doctor Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="text" name="specialization" placeholder="Specialization" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="number" name="experience" placeholder="Experience (years)" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="text" name="contact" placeholder="Contact" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="number" name="available_slots" placeholder="Number of Slots" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Add Doctor</button>
        </form>
        <a href="/admin/dashboard">
            <button style="width: 100%; padding: 10px; margin-top: 10px; background-color: #999; color: white; border: none; border-radius: 4px;">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
