<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">
    <div style="background: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Add Patient</h2>
        <form action="{{ url_for('add_patient') }}" method="post">

            <input type="text" name="name" placeholder="Patient Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="number" name="age" placeholder="Age" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <select name="gender" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="text" name="contact" placeholder="Contact" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px;">Add Patient</button>
        </form>
        <a href="/admin/dashboard">
            <button style="width: 100%; padding: 10px; margin-top: 10px; background-color: #999; color: white; border: none; border-radius: 4px;">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
