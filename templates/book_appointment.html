<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f3f5; padding: 20px;">

    <h2 style="color: #2c3e50;">Book an Appointment</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for slot in slots %}
        <div style="background-color: #ffffff; border-radius: 10px; padding: 15px; width: 280px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <p><strong>Doctor:</strong> {{ slot[1] }}</p>
            <p><strong>Specialization:</strong> {{ slot[2] }}</p>
            <p><strong>Time:</strong> {{ slot[3] }}</p>
            <form action="/user/book_slot" method="POST">
                <input type="hidden" name="slot_id" value="{{ slot[0] }}">
                <button type="submit" style="background-color: #2ecc71; color: white; border: none; padding: 8px 16px; border-radius: 5px;">Book Now</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <br><a href="/logout" style="text-decoration: none; color: #3498db;">Logout</a>
</body>
</html>
