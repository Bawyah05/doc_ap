<html>
<head>
    <title>Patient Dashboard</title>
</head>
<body>
    <!-- Flash message box -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin: 10px 0; border-radius: 5px;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2>Patient Dashboard</h2>
    <a href="/user/book" style="display: inline-block; margin-right: 15px; text-decoration: none; color: #007bff;">Book Appointment</a>
    <a href="/user/history" style="text-decoration: none; color: #007bff;">View Medical History</a>
</body>
</html>
